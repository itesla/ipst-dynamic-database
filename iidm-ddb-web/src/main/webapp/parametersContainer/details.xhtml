<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:c="http://java.sun.com/jsp/jstl/core"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/basicTemplate.xhtml">
 
<ui:define name="metadata">  
  <f:metadata>
  <f:viewParam name="ddbId" value="#{parametersContainerController.ddbId}"/>
  </f:metadata>
 </ui:define>
  
<ui:define name="content">
<f:view>
	<p:panel id="panel" header="#{msg['parametersContainer.title']} #{msg['view.title']}" style="margin-bottom:10px;">
		<h:panelGrid columns="2" styleClass="innerContent">
			<h:outputLabel value="ddbId:" /><h:outputText value="#{parametersContainerController.parametersContainer.ddbId}"/>
		</h:panelGrid>
	</p:panel>	
	
	<p:panel id="panelMTList" header="#{msg['parametersContainer.title']} #{msg['list.title']}" style="margin-bottom:10px;">
		<p:dataTable value="#{parametersContainerController.simulatorParamsKeys}" var="_key" render="#{not empty parametersContainerController.simulatorParamsKeys}">
			<p:column  headerText="Simulator">
				<h:outputText id="simulator" value="#{_key.toString()}" label="simul"/> 
			</p:column>
			<p:column headerText="Parameters">
		 	 	<p:dataTable value="#{parametersContainerController.simulatorParams.get(_key)}" var="_simulParam" render="#{not empty parametersContainerController.simulatorParams.get(_key)}">
		 			<p:column  headerText="Name">
						<h:outputText id="simulName" value="#{_simulParam.name}" label="simul"/> 
					</p:column>
					<p:column  headerText="Value">
						<h:outputText id="simulValue" value="#{_simulParam.value}" label="simulValue"/> 
					</p:column>
		  		</p:dataTable>
			</p:column>		 
		</p:dataTable> 
	</p:panel>  
</f:view>
</ui:define>   
</ui:composition>
