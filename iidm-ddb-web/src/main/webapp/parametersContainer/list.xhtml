<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="/WEB-INF/templates/basicTemplate.xhtml">
    
    
 <ui:define name="metadata">  
  <f:metadata>
  <f:viewParam name="ddbId" value="#{parametersContainerController.ddbId}"/>
  </f:metadata>
</ui:define>
    
<ui:define name="content">
<f:view>	
	<p:panel id="panel" header="#{msg['parametersContainer.title']}" style="margin-bottom:10px;">   
    <h:panelGroup rendered="#{parametersContainerController.parametersCount eq 0}">   
    	<em>#{msg['notFound.msg']} #{msg['parametersContainer.title']}</em>:	
    </h:panelGroup>
    
	<h:form id="listFormPC"  rendered="#{parametersContainerController.parametersCount gt 0}">	
	<p:dataTable var="_parametersContainer" value="#{parametersContainerController.lazyDataModel}" rendered="#{parametersContainerController.parametersCount gt 0}"
		paginator="true" rows="10"  
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"  
                 rowsPerPageTemplate="5,10,15"   lazy="true"
  		style="width:100%"   resizableColumns="true"
		>
	
		<p:column  headerText="Ddbid">  
			<h:outputText value="#{_parametersContainer.ddbId}" />  
		</p:column>    
		<p:column>
			<p:commandButton  id="View" value="#{msg['button.label.view']}" action="#{parametersContainerController.view(_parametersContainer.ddbId)}" ajax="false" icon="ui-icon-search"/>	
		</p:column>
		<p:column>
			<p:commandButton  id="Edit" value="#{msg['button.label.edit']}" action="#{parametersContainerController.edit(_parametersContainer.ddbId)}" ajax="false" icon="ui-icon-pencil"/>
		</p:column>  
	</p:dataTable>
	</h:form>
	</p:panel>	 
</f:view>
</ui:define>
</ui:composition>
