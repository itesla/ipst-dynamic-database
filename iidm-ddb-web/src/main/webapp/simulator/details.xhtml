<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:c="http://java.sun.com/jsp/jstl/core"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/basicTemplate.xhtml">
   
<ui:define name="content">
<f:view>
	<p:panel id="panel" header="View Simulator Detail" style="margin-bottom:10px;">
		<h:panelGrid columns="2" styleClass="innerContent">
			<h:outputLabel value="simulator:" /><h:outputText value="#{simulatorInst.simulator}"/>
			<h:outputLabel value="version" /><h:outputText value="#{simulatorInst.version}"/>
	</h:panelGrid>
	</p:panel>
</f:view>
</ui:define>   
</ui:composition>
