<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:c="http://java.sun.com/jsp/jstl/core"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/basicTemplate.xhtml">
   
<ui:define name="content">
<f:view>
	
	<h:form id="editFormSimulator">   
		<p:panelGrid columns="3">  
		<f:facet name="header">
			Edit Simulator  
		</f:facet>  
		
		<p:outputLabel for="simulator" value="Simulator" />
		<p:selectOneMenu id="simulator" value="#{simulatorInst.simulator}">
			<f:selectItems value="#{simulatorValues}"/> 	  				 
		</p:selectOneMenu>
		<p:message for="simulator" />
		
		<p:outputLabel for="version" value="Version" />  
		<h:inputText id="version"  value="#{simulatorInst.version}"  label="Version"/>  
		<p:message for="version" />
		<f:facet name="footer">     			
	        <p:commandButton id="delete" value="delete" action="#{simulatorInstController.delete(simulatorInst)}" ajax="false" icon="ui-icon-trash"/>
	    </f:facet>        
		</p:panelGrid>
	</h:form>
</f:view>
</ui:define>   
</ui:composition>
