<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:c="http://java.sun.com/jsp/jstl/core"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/basicTemplate.xhtml">
   
<ui:define name="content">
<f:view>
<h:form id="createSimulatorForm">
<p:panelGrid>  
	<f:facet name="header">
		<p:row>  <p:column colspan="2">New Simulator</p:column></p:row>
	</f:facet>
	<p:row>    
	<p:column>
		<p:outputLabel for="simulator" value="Simulator" />
	</p:column>
	<p:column witdth="30%">
		<p:selectOneMenu id="simulator" value="#{simulatorInst.simulator}" required="true" >
			<f:selectItems value="#{simulatorValues}"/> 	  				 
		</p:selectOneMenu>
		<p:message for="simulator" />
	</p:column>
	</p:row>
	<p:row>
	<p:column>
		<p:outputLabel for="version" value="Version" />
	</p:column>
	<p:column>  
		<h:inputText id="version"  value="#{simulatorInst.version}"  label="Version" required="true"/>  
		<p:message for="version" />
	 </p:column>
	 </p:row>
	<f:facet name="footer">  
	 <p:row> 
	 <p:column colspan="2">  
			<p:commandButton id="create" action="#{simulatorInstController.create}" value="create" ajax="false"/>
	</p:column>  
	</p:row>
	</f:facet>
</p:panelGrid>
    </h:form>        
</f:view>
</ui:define>
</ui:composition>
