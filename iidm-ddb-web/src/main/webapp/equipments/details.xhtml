<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:c="http://java.sun.com/jsp/jstl/core"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/basicTemplate.xhtml">

 
<ui:define name="content">
<f:view>
	<p:panel id="panelEquipDetails" header="#{msg['equipment.title']} #{msg['view.title']}" style="margin-bottom:10px;" >
		<p:panelGrid columns="2">
			<p:outputLabel value="cimId:"/>	<h:outputText value="#{newEquipment.cimId}" readonly="true"/> 
			<p:outputLabel value="ModelContainer::" /><h:outputText value="#{newEquipment.modelContainer.ddbId}" />
			<p:outputLabel value="ParametersContainer:" /><h:outputText value="#{newEquipment.parametersContainer.ddbId}" />
		</p:panelGrid>
	</p:panel>	
</f:view>
</ui:define>   
</ui:composition>
