<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:c="http://java.sun.com/jsp/jstl/core"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/basicTemplate.xhtml">
   
<ui:define name="content">
<f:view>

	<h:form id="createInternalForm">     
		<p:panel id="paneInternalCreate" header="#{msg['internal.title']}" style="margin-bottom:10px;">
			<p:panelGrid columns="3">  
		   		<f:facet name="header">
					#{msg['new.title']}  #{msg['internal.title']} 
				</f:facet>	    
				<p:outputLabel for="nativeId" value="NativeId:" />  
				<h:inputText id="nativeId"  value="#{internalController.newInternal.nativeId}" required="true" label="nativeId"/>
				<p:message for="nativeId" />
					
				<p:outputLabel for="modelContainer" value="ModelTemplateContainer:"/>
				<h:selectOneMenu id="modelContainer" value="#{internalController.selectedModelTemplateContainer}" required="true" label="modelContainer">				 	  	
					<f:selectItems value="#{internalController.modelTemplateContainersValues}"/>
					
				</h:selectOneMenu>
				<p:message for="modelContainer" />			
				
				<p:outputLabel for="parametersContainer" value="ParametersContainer:" />
				<h:selectOneMenu id="parametersContainer" value="#{internalController.selectedParametersContainer}"  required="true" label="parametersContainer">				 	  	
					<f:selectItems value="#{internalController.parametersContainerValues}"/>

				</h:selectOneMenu>
					<p:message for="parametersContainer" />	
			<f:facet name="footer">
				<p:commandButton id="create" action="#{internalController.create}" value="#{msg['button.label.create']}" ajax="false"/>
			</f:facet>
			</p:panelGrid>
		</p:panel>
	</h:form> 
</f:view>
</ui:define>
</ui:composition>
